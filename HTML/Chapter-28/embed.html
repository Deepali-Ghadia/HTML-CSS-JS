<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed in HTML</title>
</head>
<body>
    <h2>Embed tag in HTML</h2>
    <p>The video is embedded using embed tag</p>
    <embed type="video/mp4" src="video.mp4" width="640" height="480" ><br>

    <p>The audio is embedded using embed tag</p>
    <embed type="audio/mp3" src="audio.mp3" >
    

</body>
</html>
