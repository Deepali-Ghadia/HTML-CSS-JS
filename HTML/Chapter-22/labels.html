<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labels in HTML</title>
</head>
<body>
    <h2>Learning about HTML labels</h2>
    <p>Learning about labels using a form</p>
    <form action="#" enctype="multipart/form-data" method="post">
            <label for="name">Name: </label>
            <input type="text" placeholder="Enter your name" name="name" required><br><br>
            <label for="email">Email Id: </label>
            <input type="email" placeholder="Enter your email id" name="email" required><br><br>
            <label for="date">Date of Birth: </label>
            <input type="file" accept="image/*" required><br><br>
            <input type="submit" value="Submit">

    </form>
</body>
</html>
