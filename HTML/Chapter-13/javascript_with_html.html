<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linking Javascript with HTML</title>

</head>
<body>
    <h2>Include JavaScript Code in HTML</h2>
    <h3>Using external javascript file</h3>
    <div style="width:500px; height:20px; background-color: aqua; text-align: center;">
    <!-- Linking external javascript file -->
    <script src="external_javascript.js"></script>
    </div>
    <br>
    <br>
    <h3>Directly including JavaScript code in HTML file</h3>
    <div style="width:500px; height:20px;  text-align: center; background-color: teal; color: white;">
    <!-- Linking external javascript file -->
    <script>
        document.write("This content is displayed by embedding javascript code in HTML file.")
    </script>
    </div>
    
</body>
</html>
