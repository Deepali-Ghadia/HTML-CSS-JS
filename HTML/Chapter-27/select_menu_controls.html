<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu Controls</title>
</head>
<body>
    <h2>Select menu in HTML</h2>
    <h3>Selecting a single value</h3>
    <select name="menu" style="width: 200px; height: 30px;">
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="4">Four</option>
       </select><br><br>

    <!-- Select menu to select multiple options -->
    <h3>Selecting multiple values</h3>
    <select name="menu" multiple>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        <!-- Selected specifies that the value will be selected by default -->
        <option value="4" selected>Four</option>
       </select><br><br>


       <h3>Grouping options in select</h3>
       <!-- Grouping options in select-->
       <select name="">
        <option value="milk">Milk</option>
        <optgroup label="Fruits">
        <option value="banana">Bananas</option>
        <option value="strawberry">Strawberries</option>
        </optgroup>
        <optgroup label="Vegetables" disabled>
        <option value="carrot">Carrots</option>
        <option value="zucchini">Zucchini</option>
        </optgroup>
       </select>

       <h3>Datalist</h3>
       <input list="Languages">
       <datalist id="Languages">
        <option value="PHP">
        <option value="Perl">
        <option value="Python">
        <option value="Ruby">
        <option value="C+">
       </datalist>
       
</body>
</html>
