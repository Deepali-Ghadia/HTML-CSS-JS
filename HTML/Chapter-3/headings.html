<!-- This file demonstrates use of headings in HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings in HTML</title>
</head>
<body>
    <h1>Chapter 3: Headings</h1>
    <p>HTML provides six different types of headings.</p>
    <h2>Implementing HTML Headings</h2>
    <h3>H1 heading</h3>
    <p>H1 has the largest and the thickest text. It defines the most important heading.</p>
    <h3>H6 Heading</h3>
    <p>H6 has the smallest and thinnest text. It defines the least important heading.</p>
</body>
</html>
