<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>

    <style>
        progress[value] {
        width: 500px;
        height: 100px;
       }
    </style>
</head>
<body>
    <h2>Progress Bar in HTML</h2>
    <p>The progress element is new in HTML5 and is used to represent the progress of a task</p>
    <p>Percentage of chapters completed in HTML till now is 60%. This can be represented in progress bar as shown.s</p>
    <progress value="60" max="100"></progress>


       
</body>
</html>
