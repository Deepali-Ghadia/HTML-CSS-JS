<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Elements in HTML</title>
</head>
<body>
    <h2>Adding media elements in HTML</h2>

    <h3>Adding audio element in HTML</h3>
    <!-- Without contents you won't be able to see audio element -->
    <audio controls autoplay muted>
        <source src="audio.mp3" type="audio/mpeg" >
    </audio>

    <h3>Adding video element in HTML</h3>
    <video controls height="300px" width="500px" muted autoplay loop>
        <source src="video.mp4">
    </video>
</body>
</html>
