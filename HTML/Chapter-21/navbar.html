<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar in HTML</title>

    <style>
        .ele{
            background-color: wheat;
            padding: 10px;
        }
        
        .basic{
            list-style-type: none;
            display: inline;
            padding: 20px;
        }

        .navbar{
            padding: 20px;
        }
    </style>

</head>
<body>
    <h2>Navigation Bars in HTML</h2>
    <!-- Basic Navigation bar is a list of hyperlinks -->
    <h3>Basic Navigation Bar</h3>
    <ul class="ele">
        <li class="basic"><a href="#">Home</a></li>
        <li class="basic"><a href="#">About Us</a></li>
        <li class="basic"><a href="#">Contact Us</a></li>
       </ul>

    <h3>HTML5 Navigation Bar</h3>
    <!-- In HTML5 navbar is created using nav tag -->
    <nav class="ele">
        <a href="#" class="navbar">Home</a>
        <a href="#" class="navbar">About Us</a>
        <a href="#" class="navbar">Contact Us</a>
       </nav>
       
</body>
</html>
