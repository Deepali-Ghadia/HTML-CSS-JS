<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Index</title>

    <style>
        a{
            padding: 20px;
            margin: 10px;
            background-color: thistle;
        }
    </style>
</head>
<body>
    <!-- tabindex attribute is used to specify the sequence when tab is pressed. -->
    <h2>Tab Index in HTML</h2>
    <nav class="ele">
        <a href="#" class="navbar" tabindex="1">Home</a>
        <a href="#" class="navbar" tabindex="3">About Us</a>
        <a href="#" class="navbar" tabindex="2">Contact Us</a>
    </nav>
</body>
</html>
