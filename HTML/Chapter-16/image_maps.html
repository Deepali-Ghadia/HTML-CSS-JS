<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementing Image Maps in HTML</title>
</head>
<body>
    <h1>Image Maps in HTML</h1>
    <p>Click on the gadgets to get their more images.</p>
    <img src="https://th.bing.com/th/id/OIP.N3mGUlRwRzW_E3dwxGy5LwHaH_?pid=ImgDet&rs=1" usemap="#gadgets">
    <map name="gadgets">
    <!-- Coordinates for desktop -->
    <area shape="circle" coords="140, 130, 80" href="https://www.bing.com/images/search?q=Desktop+Computer&form=RESTAB&first=1">
    <!-- Coordinates for mobile -->
    <area shape="circle" coords="400, 130, 80" href="https://www.bing.com/images/search?q=mobile&qs=n&form=QBIR&sp=-1&ghc=1&pq=mobil&sc=10-5&cvid=777790CEABCC4D19BED6F5D221698083&ghsh=0&ghacc=0&first=1">
    <!-- Coordinates for tablet -->
    <area shape="circle" coords="140, 350, 80" href="https://www.bing.com/images/search?q=tablet&qs=n&form=QBIR&sp=-1&ghc=1&pq=table&sc=10-5&cvid=96DFCA3DE292413DB2DF1C294A6FE24B&ghsh=0&ghacc=0&first=1">
    <!-- Coordinates for laptop -->
    <area shape="circle" coords="400, 350, 80" href="https://www.bing.com/images/search?q=laptop&form=HDRSC2&first=1">
     

    
</body>
</html>
