<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes in HTML</title>
</head>
<body>
    <!-- Nothing is impossible, the word itself says “I’ m possible”! – – Audrey Hepburn -->
    <h2>Writing quotes in HTML using &lt;q> tag</h2>
    <h4>Without using &lt;q> tag</h4>
    <p>Nothing is impossible, the word itself says "I' m possible"! – – Audrey Hepburn</p>

    <h4>Using &lt;q> tag</h4>
    <p>Nothing is impossible, the word itself says <q>I' m possible</q>! – – Audrey Hepburn</p>

    <h3>Block level quotes</h3>
    <blockquote cite="http://example.com/blog/hello-world">
        <p>The answer is 42.</p>
        <footer>
        <p>Source: <cite><a href="http://example.com/blog/hello-world" rel="external">Hello
       World</a></cite></p>
        </footer>
    </blockquote>
</body>
</html>
