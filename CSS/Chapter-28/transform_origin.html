<!-- Applying transformations with respect to a certain point(x,y) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Origin</title>

    <style>
        div{
            width: 300px;
            height: 200px;
            background-color: tomato;
            /* default value of transform-origin is 50%, 50% i.e the center of the element */
            transform-origin: (50%,0%);
            margin: 200px;
            transform: rotate(30deg);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
