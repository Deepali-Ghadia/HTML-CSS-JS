<!-- the element is transformed along a fixed point i.e rotation is done usually along the center of the element-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate</title>

    <style>
        div{
            width: 400px;
            height: 400px;
            background-color: brown;
            transform: rotate(45deg);
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
