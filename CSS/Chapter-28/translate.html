<!-- translate is used to change the position of the element -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate</title>

    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: beige;
            /* we define the position inn terms of pixels */
            transform: translate(200px, 500px);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
