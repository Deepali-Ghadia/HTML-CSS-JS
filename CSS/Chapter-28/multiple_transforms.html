<!DOCTYPE html>
<html lang="en">
<head>

    <title>Multiple Transforms</title>

    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: cyan;
            transform: scaleX(1.5) rotate(60deg);
            margin-left: 500px;
            margin-top: 200px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
