<!-- scale is used to change the size i.e. height and width of an HTML element -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale</title>

    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: teal;
            /* to change the scale of the div we use transform property and scale function */
            /* scale function takes two arguments i.e percent scale on x-axis and percent scale on y-axis */
            /* 0.1 * 300 and 5*300 */
            transform: scale(0.1, 5)
        }
    </style>
</head>
<body>
    <div>Original div</div>

</body>
</html>
