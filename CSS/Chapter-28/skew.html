<!-- skew is used to transform an element along x-axis or y-axis -->
<!-- in skew we need to provide the degree with which want to tilt the eleemnt for both x and y or either x or either y -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skew</title>

    <style>
        div{
            width: 300px;
            height: 400px;
            background-color: springgreen;
            transform: skew(45deg);
            margin-left: 500px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
