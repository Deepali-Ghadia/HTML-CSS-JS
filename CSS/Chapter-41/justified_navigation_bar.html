<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justified Navigation Bar</title>

    <style>
        nav {
            width: 100%;
            line-height: 1.4em;
        }
        
        ul {
            list-style: none;
            display: block;
            width: 100%;
            margin: 0;
            padding: 0;
            text-align: justify;
            margin-bottom: -1.4em;
        }

        ul:after {
            content: "";
            display: inline-block;
            width: 100%;
        }

        li {
            display: inline-block;
            }
    </style>
</head>
<body>
    <nav>
        <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        </ul>
       </nav>
</body>
</html>
