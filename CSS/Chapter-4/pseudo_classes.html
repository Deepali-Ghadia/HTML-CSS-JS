<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes in HTML</title>

    <style>
        *{
            text-align: center;
        }

        a{
            padding: 10px
        }
        p{
            font-size: 20px;
        }

        a:link{
            color:hotpink;
        }

        a:hover{
            background-color: black;
        }

        a:visited{
            color: darkcyan;
        }

      
    </style>
</head>
<body>
    <p>This example demonstrates some of the pseudo classes and how they can be styled using CSS</p>
    <a href="https://www.w3schools.com/css/css_pseudo_classes.asp" title="link to CSS Website">Link to W3Schools Website</a>
    <ul>
        <li>On hovering, the background color of the link will change to black.</li>
        <li>Once the link is visited, the color of the link will change to dark cyan.</li>
    </ul>
</body>
</html>
