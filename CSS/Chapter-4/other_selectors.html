<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Selectors</title>

    <style>
        input[name="age"]:in-range{
            background: rgb(162, 113, 121);
            border-color: purple;
            border-radius: 3rem;
        }
    </style>
</head>
<body>
    <!-- This form collects user details -->
    <b>Note: When the input age is in between 12 and 50, the CSS related to border and background will be applied. When the input values does not match the criteria, the CSS styling will be removed.</b>
    <p>This form collects user details.</p>
    <!-- post method is used to send the data to the server on submitting the form -->
    <!-- When we want to send a file to the server, we use enctype as multipart/form-data -->
    
    <form action="#" enctype="multipart/form-data" method="post">
        <label for="name">Name: </label>
        <input type="text" placeholder="Enter your name" name="name" required><br><br>
        <label for="email">Email Id: </label>
        <input type="email" placeholder="Enter your email id" name="email" required><br><br>
        <label for="age">Age: </label>
        <input type="number" name="age" required min="12" max="50"><br><br>
        <label for="mobile_number">Mobile Number: </label>
        <input type="number" pattern="[0-9]{3} [0-9]{3} [0-9]{3}" name="mobile_number" required><br><br>
        <label for="profile">Profile Photo: </label>
        <input type="file" accept="image/*" required><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        

    </form>
</body>
</html>
