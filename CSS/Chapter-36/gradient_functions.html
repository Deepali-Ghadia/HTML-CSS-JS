<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Functions</title>

    <style>
        #one{
            background: linear-gradient(red, purple, pink);
            width: 200px;
            height: 300px
        }

        #two{
            width: 300px;
            height: 300px;
            background: radial-gradient(red, yellow, blue);
        }
    </style>
</head>
<body>
    <div id="one"></div>
    <br>
    <div id="two"></div>
</body>
</html>
