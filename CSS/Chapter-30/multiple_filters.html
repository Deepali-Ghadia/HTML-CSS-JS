<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applying multiple filters</title>

    <style>
        img{
            width: 300px;
            height: 300px;
            /* hue-rotate:  */
            filter: brightness(2) blur(3px) saturate(4) hue-rotate(120deg);
        }

    </style>
</head>
<body>
    <img id="original"src="https://th.bing.com/th/id/OIP.xS4p9C2-CBPGo9cEpTRZlAHaH5?pid=ImgDet&rs=1" alt="">
</body>
</html>
