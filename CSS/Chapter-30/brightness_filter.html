<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applying filter properties to images</title>

    <style>
        img{
            width: 300px;
            height: 300px;
            /* we pass the value between 1 and 100 */
            /* value is considered in terms of percentage */
            filter: brightness(2);
        }

        h1{
            color: purple;
            filter: brightness(20);
        }
    </style>
</head>
<body>
    <h3>Original Image</h3>
    <img id="original"src="https://th.bing.com/th/id/OIP.xS4p9C2-CBPGo9cEpTRZlAHaH5?pid=ImgDet&rs=1" alt="">
    <h1>Lorem ipsum dolor sit amet</h1>

    
</body>
</html>
