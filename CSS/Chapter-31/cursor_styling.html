<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing Cursor Type</title>

    <style>
        input{
            /* coursor type is progress i.e it shows the loading symbol  */
            cursor: progress;
            /* caret is the cursor (|) that is displayed when we click on the textbox*/
            caret-color: red;
            width: 50%;
            height: 50;
        }
    </style>
</head>
<body>
    <input>
</body>
