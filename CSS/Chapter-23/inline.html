<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Elements</title>
    
    <style>

    li {
        display : inline;
        background : lightblue;
        padding:10px;
        border-width:2px;
        border-color:black;
        border-style:solid;
        list-style-type: disc;
     }
    </style> 


</head>
<body>
    <ul>
        <li>First Element </li>
        <li>Second Element </li>
        <li>Third Element </li>
    </ul>
</body>
</html>
