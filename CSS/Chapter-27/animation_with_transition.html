<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation with Transition</title>

    <style>
        div{
            width: 200px;
            height: 200px;
            background: purple;
            /* To apply animation with transition, we add an extra attribute i.e. animation-timing-function*/
            transition: height, width 1s linear;
        }

        div:hover{
            width: 400px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
