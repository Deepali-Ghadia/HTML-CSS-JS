<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Ordered Lists</title>

    <style>
        #list-one{
            list-style-type: lower-greek;
        }

        #list-two{
            list-style:upper-alpha;
        }
    </style>
</head>
<body>
    <h1>Ordered Lists in HTML</h1>
    <ol id="list-one">
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
        <li>Fourth Item</li>
    </ol>

    <ol id="list-two">
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
        <li>Fourth Item</li>
    </ol>
    

</body>
</html>
