<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Unordered Lists</title>

    <style>
        #list-one{
            list-style-type: circle;
        }

        #list-two{
            /* this can be used when we want to indent our list */
            list-style-position: inside;
        }
    </style>
</head>
<body>
    <!-- Implementing Unordered Lists -->
    <ul id="list-one">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <ul id="list-two">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    
    
</body>
</html>
