<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Div using float property</title>

    <style>

        div{
            height: 500px;
            width: 50%;
            text-align: center;
            font-size: 100px;
        }
        #div-one{
            background-color: teal; 
            float: left;        
        }

        #div-two{
            background-color: cyan;
            float: right;
        }

    </style>
</head>
<body>
    <div id="div-one">
        First Division
    </div>

    <div id="div-two">
        Second Division
    </div>
</body>
</html>
